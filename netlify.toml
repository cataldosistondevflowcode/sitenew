[build]
  # Comando de build
  command = "npm run build"
  
  # Diretório de saída do build
  publish = "dist"
  
  # Framework
  framework = "vite"

[build.environment]
  # Versão do Node.js
  NODE_VERSION = "20"
  # Base path para o Netlify (raiz do domínio)
  VITE_BASE_PATH = "/"

# Configurações de redirecionamento para SPA (Single Page Application)
# Todas as rotas devem ser redirecionadas para index.html para o React Router funcionar

# Servir arquivos estáticos (assets, imagens, etc) diretamente
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# Proxy para Webflow API via Netlify Function (deve vir antes do catch-all)
# O :splat captura tudo depois de /api/webflow/ (ex: /collections/...)
[[redirects]]
  from = "/api/webflow/*"
  to = "/.netlify/functions/webflow-proxy/:splat"
  status = 200
  force = true

# Servir arquivos HTML estáticos diretamente (deve vir antes do catch-all)
# O Netlify serve arquivos estáticos automaticamente, mas garantimos com este redirect
[[redirects]]
  from = "/blog.html"
  to = "/blog.html"
  status = 200
  force = true

