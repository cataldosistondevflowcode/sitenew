[build]
  # Comando de build
  command = "npm run build"
  
  # Diretório de saída do build
  publish = "dist"
  
  # Framework
  framework = "vite"

[build.environment]
  # Versão do Node.js
  NODE_VERSION = "20"
  # Base path para o Netlify (raiz do domínio)
  VITE_BASE_PATH = "/"

# Configurações de redirecionamento para SPA (Single Page Application)
# Todas as rotas devem ser redirecionadas para index.html para o React Router funcionar

# Servir arquivos estáticos (assets, imagens, etc) diretamente
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# Servir arquivos HTML estáticos diretamente
[[redirects]]
  from = "/*.html"
  to = "/:splat.html"
  status = 200
  force = true

# Redirecionar todas as outras rotas para index.html (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Headers específicos para assets (cache longo)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para HTML (sem cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers para imagens (cache longo)
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

