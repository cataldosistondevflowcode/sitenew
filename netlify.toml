[build]
  # Comando de build
  command = "npm run build"
  
  # Diretório de saída do build
  publish = "dist"
  
  # Framework
  framework = "vite"

[build.environment]
  # Versão do Node.js
  NODE_VERSION = "20"

# Configurações de redirecionamento para SPA
# IMPORTANTE: O base path é /sitenew/, mas os arquivos físicos estão em /assets/
# Precisamos mapear /sitenew/assets/ para /assets/ (onde os arquivos realmente estão)

# PRIORIDADE 1: Servir assets estáticos - mapear /sitenew/assets/ para /assets/
[[redirects]]
  from = "/sitenew/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# PRIORIDADE 2: Servir arquivos HTML estáticos no path /sitenew/
[[redirects]]
  from = "/sitenew/*.html"
  to = "/:splat.html"
  status = 200
  force = true

# PRIORIDADE 3: Redirecionar /sitenew/ para /index.html
[[redirects]]
  from = "/sitenew"
  to = "/index.html"
  status = 200
  force = false

# PRIORIDADE 4: Redirecionar /sitenew/* (rotas React) para /index.html (SPA routing)
[[redirects]]
  from = "/sitenew/*"
  to = "/index.html"
  status = 200
  force = false

# PRIORIDADE 5: Servir assets diretamente (caso alguém acesse /assets/ diretamente)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# PRIORIDADE 6: Redirecionar tudo mais para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Headers específicos para assets (cache longo)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para HTML (sem cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers para imagens (cache longo)
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

