name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Build do projeto
        run: npm run build
        env:
          VITE_WEBFLOW_API_TOKEN: ${{ secrets.VITE_WEBFLOW_API_TOKEN }}
          VITE_WEBFLOW_SITE_ID: ${{ secrets.VITE_WEBFLOW_SITE_ID }}

      - name: Restaurar arquivos HTML estáticos do git
        run: |
          echo "Restaurando arquivos HTML estáticos que foram deletados pelo build do Vite..."
          # Lista de TODOS os arquivos HTML estáticos (incluindo index.html se existir no git)
          HTML_FILES="index.html blog.html blogpost.html imovel.html imoveis-rj.html imoveis-sp.html assessoria.html casos-reais.html contato.html direito-imobiliario.html distrato-imobiliario.html escritorio-imobiliario.html"
          for file in $HTML_FILES; do
            if git show HEAD:dist/$file >/dev/null 2>&1; then
              git checkout HEAD -- dist/$file
              echo "✅ Restaurado: dist/$file"
            else
              echo "⚠️ Arquivo não encontrado no git: dist/$file (pode ser gerado pelo Vite)"
            fi
          done
          echo "✅ Arquivos HTML estáticos restaurados"

      - name: Verificar dist/
        run: |
          echo "Arquivos no dist/:"
          ls -la dist/ | head -20
          echo "Total de arquivos HTML:"
          ls -1 dist/*.html 2>/dev/null | wc -l
          echo "Lista de arquivos HTML:"
          ls -1 dist/*.html 2>/dev/null || echo "Nenhum arquivo HTML encontrado"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
