name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Backup index.html est치tico
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/index.html.backup
          fi

      - name: Build
        run: npm run build
        env:
          # Adicione aqui suas vari치veis de ambiente se necess치rio
          # VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          # VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # VITE_WEBFLOW_API_TOKEN: ${{ secrets.VITE_WEBFLOW_API_TOKEN }}
          NODE_ENV: production

      - name: Restaurar index.html est치tico
        run: |
          if [ -f dist/index.html.backup ]; then
            mv dist/index.html.backup dist/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
